<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Ритульные услуги</title>
  <meta name="description" content="Ритуальные услуги">
  <meta name="keywords" content="Ритуальные услуги">
  <meta name="author" content="Демиденко Александр, Демиденко Сергей">
</head>

<body class="root">
  <div class="page">

    <!-- Начало блока header -->

    <header class="header">
      <div class="header__logo">
        <div class="header__logo-image"></div>
        <a href="#!" class="header__logo-link">Ритуальное агентство</a>
      </div>
      <ul class="header__contacts">
        <li class="header__contacts-item">
          <h2 class="header__contacts-title">Режим работы:</h2>
          <p class="header__contacts-hours">Пн-пт с 00:00 до 00:00</p>
        </li>
        <li class="header__contacts-item">
          <h2 class="header__contacts-title">Почта:</h2>
          <a href="mailto:testform@sitepro.by" class="header__contacts-email">alvde@yandex.ru</a>
        </li>
        <li class="header__contacts-item">
          <h2 class="header__contacts-title">Телефон:</h2>
          <a href="tel:+375000000000" class="header__contacts-tel">+375(00) 000-00-00</a>
        </li>
      </ul>
      <button class="header__feedback">Заказать звонок</button>
    </header>

    <!-- Начало блока nav -->

    <nav class="nav"></nav>

    <!-- Начало блока content -->

    <main class="content">
      <section class="advertisement"></section>
      <section class="services"></section>
      <section class="catalog"></section>
      <section class="benefits"></section>
      <section class="portfolio"></section>
      <section class="working"></section>
      <section class="faq"></section>
      <section class="about"></section>
      <section class="conditions"></section>
      <section class="location"></section>
    </main>

    <!-- Начало блока footer -->

    <footer class="footer">
    <div class="popup">
      <div class="popup__container">
      </div>
    </div>
    <div class="popup popup_handle_image-viewing">
      <div class="image-viewing">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <figure class="image-viewing__img-card">
          <img src="#" alt="#" class="image-viewing__image">
          <figcaption class="image-viewing__caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_handle_remove-confirm">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form action="#" name="confirmform" class="form" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button class="form__submit" type="submit">Да</button>
        </form>
      </div>
    </div>
  </div>
  <template id="element_template">
    <li class="element">
    </li>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
